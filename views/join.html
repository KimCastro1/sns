{% extends 'layout.html' %}

{% block content %}
<div class="timeline">
    <form id="join-form" action="/auth/join" method="post">
        <div class="input-group">
            <lable for="join-email">email</lable>
            <input id="input-email" type="email" name="email">
        </div>
        <div class="input-group">
            <lable for="join-nick">nick name</lable>
            <input id="join-nick" type="text" name="nick">
        </div>
        <div class="password">
            <lable for="join-password">password</lable>
            <input id="join-password" type="password" name="password">
        </div>
        <button id="join-btn" type="submit" class="btn">Sign-up</button>
    </form>
</div>

{% endblock %}

{% block script %}
<script>
    window.onload=()=>{
        if(new URL(location.href).searchParams.get('error')){
            alert('invalid access');
        }
    };
</script>
{% endblock %}
